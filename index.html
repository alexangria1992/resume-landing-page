    </header>

    <script>
      const toggle = document.querySelector("#toggle");
      const toggleHamburger = document.querySelector("#toggle-hamburger");
      const toggleX = document.querySelector("#toggle-x");
      const navigation = document.querySelector("#navigation");

      toggle.addEventListener("click", () => {
        if (navigation.classList.contains("hidden")) {
          navigation.classList.remove("hidden");
          toggleHamburger.classList.add("hidden");
          toggleX.classList.remove("hidden");
        } else {
          navigation.classList.add("hidden");
          toggleHamburger.classList.remove("hidden");
          toggleX.classList.add("hidden");
        }
      });
    </script>
